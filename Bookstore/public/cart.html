<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPT Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/cartStyle.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top w-100 position-fixed">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-book pe-2"></i>
                <span class="fs-2">GPT Books</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link fs-4 pe-5" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 pe-5" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 pe-5" href="cart.html">My Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-xl container-fluid">
        <div class="row rowTop justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <h1 class="card-header text-center bg-dark text-light">Your Cart</h1>
                    <div class="card-body">
                        <h2 class="card-title">Add Books</h2>
                        <hr class="hr" />
                        <div class="row">
                            <div class="col-md-8 mb-4">
                                <form id="cartForm">
                                    <div class="input-group">
                                        <select id="bookSelect" class="form-select" required>
                                            <option value="" selected>Select a Book</option>
                                            <option value="900">Oshi No Ko Volume 1</option>
                                            <option value="1200">Vagabond Volume 1</option>
                                            <option value="1100">Oyasumi Punpun Volume 1</option>
                                        </select>
                                        <label class="input-group-text fs-5" for="bookSelect">Book name</label>
                                    </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input type="number" id="quantityInput" class="form-control" required />
                                    <label class="input-group-text fs-5" for="quantityInput">Quantity</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-dark mt-3" type="submit">Add to Cart</button>
                            </div>
                        </div>
                        </form>
                        <hr class="hr" />
                        <div id="item-summaryDiv" class="d-none">
                            <h2 class="card-title">Order Summary</h2>
                            <hr class="hr" />
                            <ul id="item-summary" class="list-group list-group-flush custom-list">
                                <!-- Items go Here -->
                            </ul>
                            <h5 id="totalPrice" class="pt-5"></h5>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-dark mt-3 align-self-center" id="submitButton">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cartJS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
